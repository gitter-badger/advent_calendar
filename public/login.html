<!doctype html>
<html ng-app="adventApp">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body ng-controller="LoginCtrl">
    <form ng-submit="logMeIn(user)">
      <p>Email <input type="text" id="email" ng-model="user.email" /></p>
      <p>Password <input type="password" id="password" ng-model="user.password" /></p>
      <button type="submit">Log In</button>
    </form>
    <script src="./angular.js"></script>
    <script src="./ui-bootstrap-tpls.js"></script>
    <script src="./angular-route.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
